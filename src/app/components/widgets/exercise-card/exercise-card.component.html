<div class="row g-4">
    <div class="col-6 col-lg-4 col-xl-3" *ngFor="let item of inputExerciseData">
        <div class="card">
            <img src={{item.imgUrl}} class="card-img" alt="...">
            <div class="card-body">
                <h3 class="card-title">{{item.name}}</h3>
                <span class="badge badge-pill badge-primary mx-1" *ngFor="let tag of item.tags">{{ tag.tagName }}</span>
            </div>
        </div>
    </div>
</div>
