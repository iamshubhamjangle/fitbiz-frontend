<div class="container">
    <div id="myForm" style="max-width: 500px;">
        <!-- Signin / Signup -->
        <div class="d-flex">
            <p class="flex-fill text-center py-3 fw-bold" [ngClass]="{'mybgleft' : !signInActive}" (click)="signInButtonClick()">Sign in</p>
            <p class="flex-fill text-center py-3 fw-bold" [ngClass]="{'mybgright' : signInActive}" (click)="signUpButtonClick()">Sign up</p>
        </div> 
        <!-- signin form -->
        
        <form class="p-3" [hidden]="!signInActive" #form1="ngForm" (ngSubmit)="onSignInSubmit(form1)">
            <div class="d-flex flex-column justify-content-center">
                <input class="inputField form-control" name="username" type="text" placeholder="Username" required ngModel>
                <input class="inputField form-control" name="password" type="password" placeholder="Password" required ngModel>
                <button type="submit" class="btn btn-primary rounded-pill">Login</button>
            </div>
        </form>

        <!-- signup form -->
        <form class="p-3" [hidden]="signInActive" #form2="ngForm" (ngSubmit)="onSignUpSubmit(form2)">
            <div class="d-flex flex-column justify-content-center">
                <input class="inputField" name="username" type="text" placeholder="Username" required ngModel>
                <input class="inputField" name="password" type="text" placeholder="Password" type="password" required ngModel>
                <input class="inputField" name="confirmPassword" type="text" placeholder="Confirm password" type="password" required ngModel>
                <button type="submit" class="btn btn-primary rounded-pill">Signup</button>
            </div>
        </form>
        
        <div [hidden]="!postError" class="alert alert-danger p-2 m-3">
            {{ postErrorMessage }}
        </div>

        <!-- {{ form1.value | json }}
        {{ form2.value | json }} -->
    </div>
</div>
